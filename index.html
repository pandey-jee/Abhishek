  <body>
    <div id="root"></div>

    <!-- Animated Tab Title -->
    <script>
      const name = 'Abhishek Kumar Pandey';
      let index = 0;
      
      function animateTitle() {
        document.title = name.substring(0, index + 1) + (index < name.length ? '|' : '');
        index++;
        
        if (index > name.length + 10) {
          index = 0;
        }
      }
      
      setInterval(animateTitle, 100);
    </script>
